<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Auto Ponto</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>	
  	<style type="text/css">
      body {
        margin: auto ;
        width: 500px ;
        justify-content: center ;
        float: center ;

      }
  		h1{
  			font: Segoe UI;
  		}
  		div {
  			text-align: center ;
  			width: 500px ;
  		}
  	  #butao  {
  			margin-left: 1px ;
  			margin-right: 1px ;
  			margin-top: -30px ;
  		}
  		#btn {
  			border-radius: 0px ; 
  			font: Segoe UI;
  			font-size: 20pt ;
  			margin: 1px ;
  		}
		#sub {
			margin-left: -40px ;
		}  
		.intervalos{
			background-color:#DCDCDC ;
			margin-bottom: 10px ;
		}
		#reload{
			margin: auto ;
			display: flex ;
			justify-content: center ;
		}
		
  	</style>
  	<script src="script2.js"></script>
</head>
<body>
	<header>
			
		<div class="jumbotron pb-1 pt-3 ">
			<sub>Versão Beta 1.0</sub>
			<h1>Auto Ponto Soft</h1>
			<label>Ecolha um turno</label>
		</div>
		<div class="btn-group-vertical" id="butao">
			<button class="btn btn-dark" id="btn">Alfa</button>
			<button class="btn btn-dark" id="btn">Bravo</button>
			<button class="btn btn-dark" id="btn">Charlie</button>
			<button class="btn btn-dark" id="btn">Delta</button>
			<button class="btn btn-dark" id="btn">Folga</button> 
		</div>
	</header>
  <hr>
  <section>
	<div id="conteudo">
		<table class="table table-hover "> 
			<thead>
				<tr class="bg-success h5">
					<td>Dia</td>
					<td>Entrada</td>
					<sub id="sub">intervalo</sub>
					<td class="bg-secondary">de</td>
					<td class="bg-secondary">às</td>
					<td>Saída</td>
					<td>Turno</td>
				</tr>
			</thead>
			<tbody id="linha">

			</tbody>
		</table>	
	</div>
	<div id="minIntervalos" class="intervalos">
		<p>Tempo dos intervalos sequentes: </p>
		
	</div>
	<button id="reload" type="button" class="btn btn-danger btn-lg">
		<span ></span> Reload 
	  </button>
	<footer class="bg-dark">
		
	</footer>
</body>
</html>
